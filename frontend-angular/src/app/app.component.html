<mat-toolbar>
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Meu sistema
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img
      class="avatar mat-elevation-z8"
      src="https://i.imgur.com/1Eetydc.png"
    />

    <h4 class="name">Hérick Wilke</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      routerLinkActive="activebutton"
      routerLink="/"
    >
      <mat-icon>home</mat-icon>
      <span>Início</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLinkActive="activebutton"
      routerLink="/lojas"
    >
      <mat-icon>store</mat-icon>
      <span>Vendas</span>
    </button>
    <button
      mat-button
      class="menu-button"
      routerLinkActive="activebutton"
      routerLink="/cadastro"
    >
      <mat-icon>upload</mat-icon>
      <span>CNAB</span>
    </button>

    <mat-divider></mat-divider>

    <button
      mat-button
      class="menu-button"
      routerLinkActive="activebutton"
      routerLink="/help"
    >
      <mat-icon svgIcon="github"></mat-icon>
      <span>GitHub</span>
    </button>

    <button
      mat-button
      class="menu-button"
      routerLinkActive="activebutton"
      routerLink="/help"
    >
      <mat-icon svgIcon="linkedin"></mat-icon>
      <span>LinkedIn</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z4">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
