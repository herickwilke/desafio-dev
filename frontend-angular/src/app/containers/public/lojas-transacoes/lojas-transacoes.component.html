<p>lojas-transacoes works!</p>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="cartao">
    <th mat-header-cell *matHeaderCellDef>cartao</th>
    <td mat-cell *matCellDef="let element">{{ element.cartao }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef>cpf</th>
    <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>descricao</th>
    <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="natureza">
    <th mat-header-cell *matHeaderCellDef>natureza</th>
    <td mat-cell *matCellDef="let element">{{ element.natureza }}</td>
  </ng-container>

  <!-- Valor Column -->
  <ng-container matColumnDef="valor">
    <th mat-header-cell *matHeaderCellDef>valor</th>
    <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[10, 20, 50, 100, 200]"
  showFirstLastButtons
  aria-label="Select page of periodic elements"
>
</mat-paginator>
